<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map-container">
      <div class="input-box">
        <input 
          type="text"
          id="geocode-input"
          placeholder="Type a place in. It may have trees!"
          onkeyup="pressedEnter(event)">
        <button onclick="geocodeSearch()">Search</button>
      </div>
      <div id="map">A big map of Australia</div>
    </div>

    <script src="main.js"> </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRQvvfmfP-8gX8gJHRYAUpkrWadQX4jK0&callback=initMap">
    </script>
  </body>
</html>
